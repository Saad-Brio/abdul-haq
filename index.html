<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Screen Width Display</title>
</head>

<body>
    <h1 id="screenWidth"></h1>

    <script>
        // Get the reference to the <h1> tag
        const screenWidthDisplay = document.getElementById('screenWidth');

        // Get the screen width
        const screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

        // Display the screen width in the <h1> tag
        screenWidthDisplay.textContent = `Screen Width: ${screenWidth}px`;

    </script>
</body>

</html>
